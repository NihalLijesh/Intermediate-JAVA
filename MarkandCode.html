<!DOCTYPE html>
<html>
    <head>
        <title>Highlight,Mark & CodeSnippet</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <p>CO<sub>2</sub></p>
        <P>Y<sup>2</sup></P>
        <div class="container">
            <h1>Highlight Text</h1>
            <p><mark>Mark</mark> is used to highlight text.
                <code>Code Snippet</code> is used to display code.</p>
            <p><strong>Strong</strong> text is used for emphasis.
                <em>Emphasized</em> text is used for importance.</p>
    </body>
</html>
