<!DOCTYPE html>
<html>
    <head>
        <title>Border & Container</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container bg-secondary border 5px solid black">
            <h1>Manchester United</h1>
            <p>The Only One Who Is STILL A Legend.</p>
        </div>
        <div class="container bg-primary border 5px solid black text-white">
            <h1>AC MILAN</h1>
            <p>We Are The Champions, My Friend.</p>
        </div>      
        <div class="container bg-danger border 5px solid black text-white">
            <h1>Real Madrid</h1>
            <p>Hala Madrid! Champions All The Way through</p>
        </div>
        <div class="container-fluid bg-warning text-white">
            <h1>Juventus</h1>
            <p>We Are The Fallen Giants, No Doubt About It.</p>
    </body>
</html>
