<!DOCTYPE html>
<html>
    <head>Javascript</head>
    <body>
        <h1>Javascript Variables</h1>
        <p>Sum of two variables</p>
        <p id="result"></p>
        <script>
            var a = 10;
            var b = 20;
            var sum = a + b;
            document.getElementById("result").innerHTML = "The sum of " + a + " and " + b + " is: " + sum;
    </body>
</html>
